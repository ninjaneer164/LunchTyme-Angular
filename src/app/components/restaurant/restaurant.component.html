<div class="restaurant-div" (click)="showInfo()">
    <div class="restaurant-image-div">
        <img [attr.src]="restaurant.backgroundImageURL" />
        <div class="restaurant-overlay"></div>
    </div>
    <div class="info-div">
        <div class="name-div">{{ restaurant.name }}</div>
        <div class="category-div">{{ restaurant.category }}</div>
    </div>
</div>
