<div class="header-div">
    <app-header [showBack]="restaurant!==null" (back)="showList()"></app-header>
</div>
<div class="main-div">
    <div class="restaurants-div">
        <app-restaurant *ngFor="let r of restaurants" [restaurant]="r" (itemSelect)="showMap($event)"></app-restaurant>
    </div>
    <div class="detail-div" [class.visible]="restaurant!==null">
        <app-map [restaurant]="restaurant"></app-map>
    </div>
</div>
